<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>J.P.S. To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="prettylist.css">
    <script type="text/javascript" src="listcode.js"></script>
  </head>
  <body class="body">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Stuff We Gotta Do Today</h2>
          <div id="list">
          </div>
          <form id="addItem" class="col-12">
            <input id="new-task-content" type="text" placeholder="new task" required/>
            <button>Create</button> 
          </form>
          <div class="bottom-content">
            <div class="to-do-amount"><span></span></div>
            <div class="filtered-div">
              <button class="filtered-items active all" id="all-button">All</button>
              <button class="filtered-items remaining" id="remaining-button">Gotta do</button>
              <button class="filtered-items completed" id="completed-button">Done</button> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
