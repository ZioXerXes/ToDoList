<!DOCTYPE html>
<html>
  <head>
    <title>J.P.S. To-Do List</title>
    <link rel="stylesheet" href="prettylist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script type="text/javascript" src="listcode.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="body">
    <div id="head" class="col-sm-12 card-body">
      <h1 class="card-title">Stuff We Gotta Do Today</h1>
    </div>
    <div id="list">
      <ul>
        <li>
          <p class="">Eat the pizza.</p>
        </li>
      </ul>
    </div>
    <input id="newItem" placeholder="New stuff we gotta do today.">
    <button id="newItemSubmit" onclick="addNewItem()">Add It</button>
  </body>
</html>
